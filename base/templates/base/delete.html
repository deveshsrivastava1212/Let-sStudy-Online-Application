{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <p> Are you sure you want to delete "{{obj}}"?</p>
    
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
    <!-- This {{request.META.HTTP_REFERER}} allows to go back to previous page by using direct request object  -->
    <input type="submit" value="Confirm"/>
</form>

{% endblock content %}
